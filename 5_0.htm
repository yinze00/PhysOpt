      <p align="center"><font size="6"><b><font face="宋体">第五章　光的偏振和晶体光学基础</font></b></font></p>
      <p align="left"><font face="宋体"><b><font size="5">　　光的偏振性是光的波动性的另一表现，也是光波是横波的最好体现。与光的干涉、衍射现象一样，光的偏振特性在工程技术上有着广泛、重要的应用。</font></b></font></p>
      <p align="left"><font face="宋体"><b><font size="5">　　本章内容：<br>
        　　　　①简要回顾偏振光的概念及偏振光的产生<br>
        　　　　②光在晶体中传播的主要特性，用于说明常用单轴晶体的光学性质<br>
        　　　　③典型的偏振器件及十分有用的偏振的矩阵表示<br>
        　　　　④偏振光干涉<br>
        　　　　⑤电光、磁光、声光效应及其应用</font></b></font></p>
